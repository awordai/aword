_metadata:
  major_version: 1
  minor_version: 1

display_information:
  name: Sidekick
  description: A bot that will answer your questions.

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write

event_subscriptions:
  bot_events:
    - app_mention

features:
  bot_user:
    display_name: Sidekick
    always_online: true

settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false